overwrite: true
schema: "http://localhost:8000"
documents: "src/types/*.graphql"
generates:
  src/types/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
